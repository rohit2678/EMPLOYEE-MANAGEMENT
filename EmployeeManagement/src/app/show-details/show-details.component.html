<form #f="ngForm">
<table *ngIf="isEmployee" align="left">
    <th>List Of All Employees:</th>
    <tr *ngFor="let employee of allEmployees; let i = index">
        <td style="cursor: pointer;" (click)="onSelect(i)">{{ employee.name }}</td>
    </tr>
    <hr *ngIf="isSelected">
    <tr>
        <td *ngIf="isSelected">
            <table>
                <th>Avatar: <input type="text" readonly value="{{ employee.avatar }}"></th>
                <tr>
                    <td>Employee Name:</td>
                    <td><input type="text" [readonly]="!isEditable" required [(ngModel)]="name" name="name" value="{{ employee.name }}"></td>
                </tr>
                <tr>
                    <td>Company Name:</td>
                    <td><input type="text" [readonly]="!isEditable" required [(ngModel)]="company" name="company" value="{{ employee.companyName }}"></td>
                </tr>
                <tr>
                    <td>Email ID:</td>
                    <td><input type="text" [readOnly]="!isEditable" required pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" [(ngModel)]="email" name="email" value="{{ employee.emailID }}"></td>
                </tr>
                <tr>
                    <td>Contact Number:</td>
                    <td><input type="number" [readonly]="!isEditable" required [(ngModel)]="contact" name="contact" value="{{ employee.contactNo }}"></td>
                </tr>
                <tr>
                    <td>Designation:</td>
                    <td><input type="text" [readonly]="!isEditable" [(ngModel)]="designation" required name="designation" value="{{ employee.designation }}"></td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td *ngIf="isSelected && !isEditable"><button type="button" (click)="onEdit()">Edit</button></td>
        <td *ngIf="isSelected && !isEditable"><button type="button" (click)="onDeleteEmployee()">Delete</button></td>
        <td *ngIf="isEditable"><button type="button" (click)="onCancel()">Cancel</button></td>
        <td *ngIf="isEditable" (click)="onSaveChanges()" ><button type="button" [disabled]="!f.valid">Save</button></td>
    </tr>
</table>
<table *ngIf="!isEmployee">
    <tr>
        <td>
            <p>There is no Employee Data !!!</p>
        </td>
    </tr>
</table>
</form>
